<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Press+Start+2P&display=swap" rel="stylesheet">
<style type="text/css">
	div{
		position: absolute;
		top: 15%;
		bottom: 45%;
		text-align: center;
		align-content: center;
		width: 100%;
		font-size: 4.7em;
		font-family: 'Righteous', cursive;
      color: #005e64;
	}
   h4{
      margin-bottom: 1%;
   }
	form {
		font-size: 1.7em;
		font-family: 'Encode Sans Condensed', sans-serif;
      height: 100px;
	}
   input.textbox{
      size: 120pt;
      width: 700px;
      height: 50px;
      margin: 40px;
      font-size: 0.14em;
      color: rgb(18, 18, 105);
      text-align: center;
		font-family: 'Encode Sans Condensed', sans-serif;
   }
   input.button{
      size: 120pt;
      width: 200px;
      height: 40px;
      font-size: 0.19em;
      color: #f0e7ef;
      font-family: 'Concert One', cursive;
      text-align: center;
      /* font-family: 'Train One', cursive; */
      /* font-family: 'Press Start 2P', cursive; */
      font-weight: 500;
      background-color: #b11905;
      border-radius: 1em;
      border-width: 3px;
   }
	body{
		background:whitesmoke;
	}
	.custom{
      font-size:  0.30em;
      color: #080408;
      font-family: 'Spectral', serif;
	}
   a{
      color: #021d49;
   }
</style>
<div>
<h4>Trim URLs</h4>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'urlShort' %}" method="get">
   <!-- {% csrf_token %} -->
	<input type="text" name="url" class="textbox"><br/>
	<input type="submit" value="Submit" class="button"/>
   <!-- <button class="button" type="button">Submit</button> -->
</form>
{% if shrinkedURL %} 
<span class="custom">
	Short URL:  &nbsp;&nbsp;&nbsp; <strong><a href="http://localhost:8000/{{shrinkedURL}}">  http://localhost:8000/{{shrinkedURL}}</a></strong> 
</span>
{% endif %}
</div>
